server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${microdoc.datasource.driver-class-name}
      url: jdbc:mysql://${microdoc.datasource.host}:${microdoc.datasource.port}/${microdoc.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${microdoc.datasource.username}
      password: ${microdoc.datasource.password}
mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.microdoc.pojo.po
  configuration:
    #开启驼峰命名（驼峰与下划线等价）
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      microdoc:
        mapper: debug
        service: info
        controller: info

microdoc:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    secret-key: kirakira
    # 设置jwt过期时间
    ttl: 7200000
    # 设置前端传递过来的令牌名称
    token-name: token